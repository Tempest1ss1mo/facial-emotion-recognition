# Facial Emotion Recognition Configuration

# Model Configuration
model:
  name: "resnet18"  # Options: baseline, resnet18, vgg16
  pretrained: true
  num_classes: 7
  dropout: 0.5

# Data Configuration
data:
  train_dir: "data/train"
  test_dir: "data/test"
  image_size: 48
  num_workers: 4

# Training Configuration
training:
  epochs: 50
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adam"  # Options: adam, sgd
  scheduler: "reduce_on_plateau"  # Options: reduce_on_plateau, step, cosine
  scheduler_patience: 5
  scheduler_factor: 0.1
  early_stopping_patience: 10

# Transfer Learning Configuration
transfer_learning:
  mode: "finetune"  # Options: feature_extraction, finetune
  freeze_layers: 0  # Number of layers to freeze (0 = unfreeze all for finetuning)
  unfreeze_at_epoch: 5  # Epoch to start unfreezing layers

# Data Augmentation
augmentation:
  horizontal_flip: true
  rotation_degrees: 10
  zoom_range: 0.1
  brightness: 0.2
  contrast: 0.2
  normalize: true

# Paths
paths:
  checkpoint_dir: "checkpoints"
  results_dir: "results"
  log_dir: "logs"

# Emotion Labels
emotions:
  - "angry"
  - "disgust"
  - "fear"
  - "happy"
  - "sad"
  - "surprise"
  - "neutral"

# Logging
logging:
  log_interval: 10  # Log every N batches
  save_best_only: true
  verbose: true

# Visualization
visualization:
  gradcam: true
  confusion_matrix: true
  training_curves: true
  sample_predictions: 16
